<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocumentProduct Sell</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Product Sell</h1>
        <form id="my-form">
            <div>
                <label for="SellPrice" class="form-label">Selling Price :</label>
                <input type="number" class="form-control" id="Pprice">
            </div>

            <div>
                <label for="ProductName">Product Name :</label>
                <input type="text" class="form-control" id="Pname">
            </div>

            <div>
                <button id="butn" class="btn">Submit</button>
            </div>
            
        </form>
        <br>
        <ul id="Products">
            <!-- <li class="items"></li> -->

        </ul>
        <h2 id="TotalCost">Total Value worth of Products: </h2>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
